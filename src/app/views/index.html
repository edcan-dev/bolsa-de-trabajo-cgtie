<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="/app-public/styles/layout.css">
    <script src="/app-public/js/index.html.js" defer></script>
    <title>Sistema de Administración</title>
</head>
<body class="height-100vh bg-tese">
    <header class="bg-dark-green p-15px0px">
        <h1 class="text-align-center font-family-nunito color-light-green font-size-3em font-weight-bold">Sistema de Administración - Bolsa de Trabajo TESE</h1>
        <h2 class="text-align-center font-family-nunito color-light-green" >Centro de Gestión Tecnológica e Incubadora de Empresas</h2>
    </header>
    <main>
        <div class="width-50per height-60vh m-0-auto mt-10per bg-light-green p-2per b-radius-5per">
            <h3 class="display-block font-family-nunito font-size-2em mb-10per text-align-center" >Iniciar sesión</h3>
            <form action="/app/login" method="post">
                <label class="display-block font-family-nunito font-size-1em" for="user">Usuario: </label>
                <input class="inputs-login display-block font-family-nunito font-size-1em width-100per mb-5per p-2per" name="user" type="text">
                <label class="display-block font-family-nunito font-size-1em" for="user">Contraseña: </label>
                <input class="inputs-login display-block font-family-nunito font-size-1em width-100per mb-10per p-2per" name="password" type="password">
                <input class="submit-login display-block font-family-nunito font-size-1em width-100per p-2per b-radius-15px" type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </main>
</body>
</html>
